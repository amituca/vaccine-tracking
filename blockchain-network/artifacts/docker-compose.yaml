      - ./channel/crypto-config/ordererOrganizations/vaccinetracking.com/orderers/orderer3.vaccinetracking.com/msp:/var/hyperledger/orderer/msp
      - ./channel/crypto-config/ordererOrganizations/vaccinetracking.com/orderers/orderer3.vaccinetracking.com/tls:/var/hyperledger/orderer/tls

  couchdb0:
    container_name: couchdb0
    image: hyperledger/fabric-couchdb
    environment:
      - COUCHDB_USER=
      - COUCHDB_PASSWORD=
    ports:
      - 5984:5984
    networks:
      - test

  couchdb1:
    container_name: couchdb1
    image: hyperledger/fabric-couchdb
