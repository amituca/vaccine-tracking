    volumes:
      - ./channel/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - ./channel/crypto-config/ordererOrganizations/vaccinetracking.com/orderers/orderer2.vaccinetracking.com/msp:/var/hyperledger/orderer/msp
      - ./channel/crypto-config/ordererOrganizations/vaccinetracking.com/orderers/orderer2.vaccinetracking.com/tls:/var/hyperledger/orderer/tls

  orderer3.vaccinetracking.com:
